<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Medical Stock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<div class="login-container" id="loginBox">
  <h2>Clinic Login</h2>
  <input id="phone" placeholder="Phone">
  <input id="password" type="password" placeholder="Password">
  <label><input type="checkbox" onclick="togglePassword()"> Show Password</label>
  <button onclick="login()">Login</button>
</div>

<div class="app-container hidden" id="appBox">

  <h2>ðŸ’Š Medicine Stock</h2>

  <input placeholder="ðŸ” Search medicine..." oninput="searchMedicine(this.value)">

  <div class="top-buttons">
    <button onclick="exportExcel()">ðŸ“¤ Excel</button>
    <button onclick="exportPDF()">ðŸ“„ PDF</button>
    <button onclick="toggleAddForm()">ï¼‹ Add Medicine</button>
  </div>

  <div class="card hidden" id="addForm">
    <input id="addName" placeholder="Medicine Name">
    <input id="mfgDate" type="month">
    <input id="expDate" type="month">
    <input id="quantity" type="number" placeholder="Quantity">
    <button onclick="addMedicine()">Save</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Medicine</th>
        <th>MFG</th>
        <th>EXP</th>

      </tr>
    </thead>
    <tbody id="medicineTable"></tbody>
  </table>
</div>

<script src="script.js"></script>
</body>
</html>
